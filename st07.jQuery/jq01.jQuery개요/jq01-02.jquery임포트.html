<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 변경하기</title>
    <style>
        span { font-size: 30pt   }
        .redtext   { color : #f00   }
        .italictext { font-style: italic;   }
    </style>
    <!-- jQuery 임포트는 위에서  -->
    <script src="../jquery-3.4.1.js"></script>

</head>
<body>
    <span class="redtext"> simple1 </span>
    <hr />
    <span> simple2 </span>
    <hr />
    <input id="btn1" type="button" value="javascript로 class 추가">
    <input id="btn2" type="button" value="jquery로 class 추가">
</body>
</html>

<script>
    // 작업1. javascript로 class 추가
    // 1. javascript 로 id="btn1" 찾고 이벤트 핸드러 설정
    // 2. 이벤트 핸들러 안에서 span 태그를 찾고  <span class="redtext"> 를 적용
    
    var btn1 = document.getElementById('btn1');
    btn1.onclick = function(event) {
        // 2. 이벤트 핸들러 안에서 span 태그를 찾는다.
        var span = document.getElementsByTagName('span');

        for(var i=0; i<span.length; i=i+1) {
            span[i].className = 'redtext italictext';
        };
    };


    // 작업2. jQuery로 class 추가
    // 1. jQuery 로 id="btn1" 찾고 이벤트 핸드러 설정
    // $('#btn2').click(function(event){});

    $('#btn2' /* 선택자 */).on('click', function(event){
        // 2. 이벤트 핸들러에서 span 태그를 찾고  <span class="redtext"> 를 적용
        // <span class="redtext">
        $('span').addClass('italictext');

    });

</script>

<!-- jqyery 임포트 -->
