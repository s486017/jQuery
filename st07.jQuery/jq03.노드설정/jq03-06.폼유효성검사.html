<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>폼 유효성 검사</title>
    <style>
        div {
            padding: 5px 5px 5px 5px
        }

        .item {
            float: left;
            width: 100px;
        }
    </style>
</head>

<body>
    <form name='fm' action="http://www.naver.com" enctype="application/x-www-form-urlencoded" method="get">
        <div>
            <span class="item"> 아이디 * </span>
            <input id="userId" name="userId" type="text" placeholder='아이디를 입력하시오'>
            <label name="userId"></label>
        </div>
        <div>
            <span class="item"> 이름 * </span>
            <input id="userName" name="userName" type="text">
            <label name="userName"></label>
        </div>
        <div>
            <span class="item"> 암호 * </span>
            <input id="pwd" name="pwd" type="password">
            <label name="pwd"></label>
        </div>
        <div>
            <span class="item"> 암호 확인 * </span>
            <input id="pwdConfirm" name="pwdConfirm" type="password">
            <label name="pwdConfirm"></label>
        </div>
        <input id="regBtn" type="button" value="회원가입">
        <input id="iniBtn" type="button" value="초기화">
    </form>
</body>

</html>

<!-- 임포트 -->
<script src="../jquery-3.4.1.js"></script>
<script>

    $('#regBtn').on('click', function (event) {

        var result_arr = $('input[type!=button]').get();
        console.log( "result_arr : " + result_arr[0]['name']);
        console.log(typeof(result_arr));
       
        

        // ID 입력확인
        var result = $('#userId').val();
        if (result == "") {
            $('label[name=userId]').text('아이디를 입력하세요');
            $('#userId').focus();
            return false;
        } else {
            $('label[name=userId]').text('');
        };

        // 이름 입력확인
        var result = $('#userName').val();
        if (result == "") {
            $('label[name=userName]').text('이름을 입력하세요');
            $('#userName').focus();
            return false;
        } else {
            $('label[name=userName]').text('');
        };

        // 암호 입력
        var pwd = $('#pwd').val();
        if (pwd == "") {
            $('label[name=pwd]').text('비밀번호를 입력하세요');
            $('#pwd').focus();
            return false;
        } else {
            $('label[name=pwd]').text('');                
        };

        // 암호 확인
        var pwdConfirm = $('#pwdConfirm').val();        
        if (pwdConfirm == "") {
            $('label[name=pwdConfirm]').text('비밀번호를 입력하세요');
            $('#pwdConfirm').focus();
            return false;
        } else {
            $('label[name=pwdConfirm]').text('');
        };


        if (pwd == pwdConfirm) {
            
        } else {
            $('label[name=pwd]').text('입력한 비밀번호가 일치하지 않습니다.');
            $('label[name=pwdConfirm]').text('');
            
            $('#pwd').val('')
            $('#pwdConfirm').val('')
            
            $('#pwd').focus();
            return false;
        };        
        
        // form 태그 찾고 submit 실행하기
        //  .submit() == <input' type = "submit"  action="http://www.naver.com" 
        $('form[name=fm]').submit();

    });

    $('#iniBtn').on('click', function (event) {

        $('input[type!="button"]').val('');
        $('label[name]').text('');

    });


</script>
