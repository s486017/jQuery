<!-- 임포트 -->
<script src="../jquery-3.4.1.js"></script>
<script>

    // 홀수/짝수 스타일 적용
    $('tbody > tr:even').addClass('even');       
    $('tbody > tr:odd').addClass('odd');        

    //  마우스 오버한 경우 이벤트
    $('tbody > tr').on('mouseover', function() {
        // 수평설정
        $(this).addClass('hover');        
    });

    // 수직설정
    $('tbody > tr > td').on('mouseover', function() {       
        var col_index = $(this).index()+1;        
        var str = 'td:nth-child('+col_index+')';
        
        $(str).addClass('hover');
        $(this).on('mouseout', function() {
            var col_index = $(this).index()+1;   
            $(str).removeClass('hover');
        });
    });
    
    // 초기화

    $('tbody > tr').on('mouseout', function() {
        $(this).removeClass('hover');        
    });
