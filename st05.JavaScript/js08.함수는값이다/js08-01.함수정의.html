<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수정의</title>
    <script>
        // 선언식 함수
        // 선언식 함수 정의 : function 함수명() {};
        function print() {
            console.log('선언식 함수 정의');
        };
        // 함수 호출 (==함수 사용)
        print();
    

        // 표현식 함수
        // 표현식 함수 정의 : var print = function () {};
        var print1 = function () {
            console.log('표현식 함수 정의');
        };
        // 함수 호출 (==함수 사용)
        print1();



    </script>
    
</head>
<body>

</body>
</html>
