<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var n ;

        n = Number(prompt('숫자를 입력하세요', '0'));

        if (n > 100 ) {
            console.log('점수입력이 잘못 되었습니다. ');
        } else if ( n >= 90) {
            console.log('A');
        } else if ( n >= 80) {
            console.log('B');
        } else if ( n >= 70) {
            console.log('C');
        } else if ( n >= 60) {
            console.log('D');
        } else if ( n >= 0) {
            console.log('F');
        } else {
            console.log('점수입력이 잘못 되었습니다. ');
        }

    
    </script>
    

</head>
<body>

</body>
</html>
