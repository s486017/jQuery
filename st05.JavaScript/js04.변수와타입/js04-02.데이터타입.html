<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<script>

    // undefined 
    var size;
    console.log(size);
    console.log(typeof size);
    
    //  number(정수) 타입
    var size1 = 10;
    console.log(size1);
    console.log(typeof(size1));

    //  number(실수) 타입
    var float = 0.1;
    console.log(float);
    console.log(typeof float);

    // string 타입
    var size = 'abc';
    console.log(size);
    console.log(typeof size);

    // boolean 타입
    var size = true;
    console.log(size);
    console.log(typeof size);

    // null 타입
    var size = null;
    console.log(size);
    console.log(typeof size);

    // 38 page
    var box;
    box = 100;
    box = 30;
    document.write(box);

</script>
