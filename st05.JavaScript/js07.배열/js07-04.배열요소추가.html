<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열 요소 추가</title>

    <script>
        var arr = ['zero', 'one', 'two'];

        arr[3] = 'three';

        arr[100] = '백';

        console.log(arr);
        // console.log(arr[99]);

        arr[0] = 'update';
        console.log(arr);

        console.log(arr[3]);
        arr.splice(3, 1);
        console.log(arr[3]);

        console.log(arr[arr.length-1]);
        arr.splice(arr.length-1, 1);
        console.log(arr[arr.length-1]);


    </script>
